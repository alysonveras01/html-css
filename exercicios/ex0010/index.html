<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalnhando com links</title>
</head>
<body>
<!-- para adicionar um link, envelopa a frase ou palavra (ou so adiciona a tag) para o link e então utiliza-se da tag "a", cola o endereço da URL entre as aspas do "href" -->

    <h1>usando links externos</h1>
    <p>você pode acessar o youtube <a href="https://www.youtube.com/">aqui</a></p>
    <!-- essa forma embora aceitavel não é a melhor opção, pois o link sobre sai o site, a forma recomendada é a que esta abaixo, utilizado-se da tag "target=_blank", ela permite que o usuario abra o link em outra janela sem subistituir a do site, o "rel=external" é para identificar o link externo -->

    <p>você tambem pode acessar o facebook <a href="https://pt-br.facebook.com/"target="_blank" rel="external">aqui</a> </p>

    <h2>usando linkes internos</h2>
    <!-- para adcionar uma outra pagina dentro do site, basta criar um novo arquivo dentro do atual e lançar o link deste para aquele, no casa de um link de uma outra pagina do propio site não é nescessario a tag "target" pois o usuario continuara dentrpo do seu site -->

    <p>Esta é a primeira página do meu site, se você quiser visitar a segunda <a href="pag002.html"rel="next">aqui</a></p>

    <h1>Trabalhando com PDFs</h1>
    <ul>
        <li><a href="pdf/ola-mundo-pdf.pdf">Baixe o PDF aqui</a></li>
        <li><a href="pdf/-zip.zip">Baixar PDF em ZIP</a></li>
    </ul>
   
    

    
</body>
</html>
