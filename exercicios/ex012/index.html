<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites com vidio</title>
</head>
<body>
    <h1>assista um vidio</h1>
    <h2>vidio hospedado no proprio servidor</h2>
    <video muted autoplay controls src="midia/meu-vidio-1.mp4" width="500" height="500"></video>

    <h2>vidio com hospedagem de outros servidore como o youtube</h2>
   
    <!-- para incorporar vidio do youtube no site basta ir no vidio e acessar a opção de compartilhamento e então escolher a opção de incorpoiar e colar o codigo(obs: para essa opção não utiliza a tag <vidio>)  -->

    <!-- opção de incorpora um vidio do yt tras mais fluidex no site pois o consumo sera diretamente dele -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk?start=14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
    
</body>
</html>
